kind: task
name: nested-task-example

dictionary:
  token: simple-token

triggers:
  - type: timer
    options:
      period: 3

inputs:
  - app: simple
    mapper:
      content:
        type: variable
        value: "content"
    dependencies:
    - app: simple
      mapper:
        dep-content:
          type: variable
          value: "content"
      conditions:
        - operator: eq
          values:
            - "$.content"
            - "apple"

outputs:
  - app: print
    options:
      content: "$.content"
  - app: print
    options:
      content: "$.dep-content"
  - app: print
    options:
      content: "$.token"
